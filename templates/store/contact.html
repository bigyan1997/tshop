{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static './img/breadcrumb.png' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Contact Us</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
<br>
{% if name %}
    <center>
        <h2>Thank You {{name}}</h2>
    <p >We have received your email and we'll respond shortly...</p>
    </center>
{% else %}


    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Leave Message</h2>
                    </div>
                </div>
            </div>
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <input type="text" name="name" placeholder="Your Full Name" class="form-control">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" placeholder="Your Email" name="email" class="form-control">
                    </div>
                    <div class="col-lg-12">
                        <input type="text" placeholder="Subject" name="subject" class="form-control">
                    </div>
                    <div class="col-lg-12 text-center">
                        <textarea rows="4" placeholder="Your message" name="message" class="form-control"></textarea>
                        <button type="submit" class="site-btn">SEND MESSAGE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Contact Form End -->
{% endif %}
{% endblock %}
